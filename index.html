<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="add-new-container">
            <button class="add-new" id="add-new">Add new book</button>
        </div>
        <div class="books-container" id="books-container">

        </div>
    </main>
    <div class="modal" id="modal">
        <form class="add-new-form" id="form">
            <h3>Add new book</h3>
            <label for="title">
                Title
            </label>
            <input type="text" class="modal-input" name="title" id="title">
            <label for="author">
                Author
            </label>
            <input type="text" class="modal-input" name="author" id="author">
            <label for="pages">
                Pages
            </label>
            <input type="text" class="modal-input" name="pages" id="pages">
            <label for="is-read">
                Have you read it?
                <input type="checkbox" id="is-read" name="is-read">
            </label>
            <button class="add-book-button" id="add-book">Add book</button>
        </form>
        <div class="overlay" id="overlay"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="add-new-container">
            <button class="add-new">Add new book</button>
        </div>
        <div class="books-container">
            <div class="card">
                <h3 class="card-header">To Kill a Mockingbird</h3>
                <p class="card-info">Author:</p>
                <p class="card-info">Stephen King.</p>

                <div class="card-buttons-container">
                    <button class="card-button mark">Mark as read</button>
                    <button class="card-button delete">Delete</button>
                </div>
            </div>
            <div class="card">
                <h3 class="card-header">The Lord of the Rings</h3>
                <p class="card-info">Author:</p>
                <p class="card-info">J.K. Rowling.</p>
                <div class="card-buttons-container">
                    <button class="card-button mark">Mark as read</button>
                    <button class="card-button delete">Delete</button>
                </div>
            </div>
            <div class="card">
                <h3 class="card-header">The Catcher in the Rye</h3>
                <p class="card-info">Author:</p>
                <p class="card-info">Amy Tan.</p>
                <div class="card-buttons-container">
                    <button class="card-button mark">Mark as read</button>
                    <button class="card-button delete">Delete</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
